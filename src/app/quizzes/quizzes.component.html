<h3>Quizzes</h3>
<div *ngFor="let quiz of quizzes" class="list-group-item row">
    <a class="col-md" routerLink="/courses/{{courseId}}/quizzes/{{quiz._id}}">
      {{quiz.title}}
    </a>
    <button class="start-quiz-button col-md">
      <a class="btn btn-primary float-right"
         routerLink="/courses/{{courseId}}/quizzes/{{quiz._id}}">
        Start
      </a>
    </button>
 </div>
