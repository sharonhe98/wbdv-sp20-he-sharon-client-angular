<div class="col-4">
  <div *ngFor="let question of questions" class="quiz">
    <div [ngSwitch]="question.type">
      <app-true-false-component
        [question]="question"
        *ngSwitchCase="'TRUE_FALSE'"></app-true-false-component>
      <app-multiple-choice-question
        [question]="question"
        *ngSwitchCase="'MULTIPLE_CHOICE'"></app-multiple-choice-question>
    </div>
  </div>
</div>
